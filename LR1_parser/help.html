<h3>输入语法分析使用的文法</h3>
<p>
	输入上下文无关文法供语法分析使用，推荐使用以下终结符和非终结符：
	<br>
	终结符：
        <br>
        id,
        <br>
        num,
        <br>
        int,
        <br>
        void等
	<br>
	非终结符：
        <br>
        program，
        <br>
        dec_type，
        <br>
        func_dec，
        <br>
        params等
	<br>
	输入完毕后点击文法转DFA来将文法转为识别活前缀的DFA。
	<br>
</p>

<h3>输入源程序</h3>
<p>
	输入源程序，点击parser进行编译。
	<br>
</p>

<h3>输出图</h3>
<p>
        文法分析成功则输出识别文法活前缀的DFA图；
        <br>
        编译成功则显示语法分析树。
        <br>
</p>
